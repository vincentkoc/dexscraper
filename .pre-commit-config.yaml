repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: detect-private-key
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py39-plus]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --show-fixes]
        exclude: "dexscraper/_version\\.py"
      - id: ruff-format
        exclude: "dexscraper/_version\\.py"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--config-file, pyproject.toml, dexscraper]
        pass_filenames: false
        additional_dependencies:
          - rich>=13.0.0
          - setuptools_scm[toml]>=6.2
        exclude: "dexscraper/_version\\.py"

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--skip=*.json,*.jsonl,*.ipynb"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ["-r", "dexscraper/"]
        pass_filenames: false

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit
        language: python
        additional_dependencies:
          - pip-audit>=2.8.0
        args: ["-r", "requirements.txt", "--ignore-vuln", "GHSA-h95x-26f3-88hr"]
        pass_filenames: false
