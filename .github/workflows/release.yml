---
# yamllint disable rule:line-length
name: Release

'on':
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  discussions: write
  id-token: write

jobs:
  build:
    name: Build Release Assets
    runs-on: ubuntu-latest
    outputs:
      package_version: ${{ steps.version.outputs.value }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Verify tag format
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z]+)*$ ]]; then
            echo "âŒ Invalid tag format. Expected: v1.2.3 (or prerelease like v1.2.3-rc1)"
            exit 1
          fi
          echo "âœ… Tag format is valid: ${{ github.ref_name }}"

      - name: Verify we're on the exact tag commit
        run: |
          TAG_COMMIT="$(git rev-list -n 1 ${{ github.ref_name }})"
          HEAD_COMMIT="$(git rev-parse HEAD)"
          echo "Current commit: ${HEAD_COMMIT}"
          echo "Tag commit: ${TAG_COMMIT}"
          if [[ "${HEAD_COMMIT}" != "${TAG_COMMIT}" ]]; then
            echo "âŒ Not on tag commit!"
            exit 1
          fi
          echo "âœ… On exact tag commit"

      - name: Derive package version
        id: version
        run: |
          echo "value=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          echo "ðŸ”¨ Building Python package..."
          python -m build

          echo "ðŸ“¦ Package contents:"
          ls -la dist/

          echo "âœ… Checking package integrity..."
          python -m twine check dist/*

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ github.ref_name }}
          path: |
            dist

  github_release:
    name: Publish GitHub Release From Draft
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      discussions: write
      pull-requests: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets-${{ github.ref_name }}
          path: release-assets

      - name: Publish release from Release Drafter
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
          tag: ${{ github.ref_name }}
          version: ${{ needs.build.outputs.package_version }}
          name: "ðŸš€ DexScraper ${{ github.ref_name }}"
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" release-assets/dist/* --clobber

  pypi_publish:
    name: Publish To PyPI
    runs-on: ubuntu-latest
    needs: [build, github_release]
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets-${{ github.ref_name }}
          path: release-assets

      - name: Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: release-assets/dist
          verbose: true
          print-hash: true

      - name: Post-release verification
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name }} completed successfully!"
          echo "ðŸ“¦ PyPI: https://pypi.org/project/dexscraper/${{ needs.build.outputs.package_version }}/"
          echo "ðŸš€ GitHub: https://github.com/vincentkoc/dexscraper/releases/tag/${{ github.ref_name }}"
          echo "ðŸ’¡ Install with: pip install dexscraper==${{ needs.build.outputs.package_version }}"
