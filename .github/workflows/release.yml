---
# yamllint disable rule:line-length
name: Release

'on':
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  discussions: write
  id-token: write  # IMPORTANT: Required for PyPI trusted publishing

jobs:
  release:
    name: Create Release & Deploy to PyPI
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Verify tag format
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format. Expected: v1.2.3"
            exit 1
          fi
          echo "âœ… Tag format is valid: ${{ github.ref_name }}"

      - name: Verify we're on the exact tag commit
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Tag commit: $(git rev-parse ${{ github.ref_name }})"
          if [[ "$(git rev-parse HEAD)" != "$(git rev-parse ${{ github.ref_name }})" ]]; then
            echo "âŒ Not on tag commit!"
            exit 1
          fi
          echo "âœ… On exact tag commit"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Generate changelog
        id: changelog
        run: |
          echo "ğŸ” Generating changelog..."
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ github.ref_name }}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=ğŸ‰ Initial release of DexScraper Python package!" >> $GITHUB_OUTPUT
          else
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "Changes since ${PREV_TAG}:" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log --pretty=format:"* %s (%h)" ${PREV_TAG}..${{ github.ref_name }} >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        run: |
          echo "ğŸ”¨ Building Python package..."
          python -m build

          echo "ğŸ“¦ Package contents:"
          ls -la dist/

          echo "âœ… Checking package integrity..."
          python -m twine check dist/*

      - name: Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Trusted publishing - no password/token needed!
          verbose: true
          print-hash: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ğŸš€ DexScraper ${{ github.ref_name }}"
          body: |
            ## ğŸ‘» DexScraper Release ${{ github.ref_name }}

            > âš ï¸ **RESEARCH & EDUCATIONAL PURPOSE ONLY** âš ï¸
            > This project has **NO AFFILIATION** with DexScreener. Use at your own risk.

            ### ğŸ‰ What's New

            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ“¦ Installation

            #### From PyPI (Recommended)
            ```bash
            pip install dexscraper==${{ github.ref_name }}
            ```

            #### Quick Start
            ```bash
            # Interactive mode with Rich UI
            dexscraper interactive

            # Simple trending pairs
            dexscraper trending --chain solana --limit 10

            # Export to file
            dexscraper trending --output data.json --format json
            ```

            #### Python API
            ```python
            import asyncio
            from dexscraper import DexScraper, Chain

            async def main():
                scraper = DexScraper()
                batch = await scraper.extract_token_data()
                print(f"Found {len(batch.tokens)} tokens!")

            asyncio.run(main())
            ```

            ### âœ¨ Key Features

            - ğŸ”— **Multi-chain support**: Solana, Ethereum, Base, BSC, Polygon, Arbitrum, Optimism
            - ğŸ“Š **Rich CLI**: Interactive terminal interface with live updates
            - ğŸ“ˆ **Multiple formats**: JSON, CSV, OHLC, MetaTrader-compatible
            - ğŸ›¡ï¸ **Enterprise-ready**: Rate limiting, error recovery, Cloudflare bypass
            - ğŸ”¬ **Research focused**: Perfect for academic and educational use

            ### ğŸ”— Links

            - ğŸ“– **Documentation**: [README.md](https://github.com/vincentkoc/dexscraper/blob/main/README.md)
            - ğŸ¤ **Contributing**: [CONTRIBUTING.md](https://github.com/vincentkoc/dexscraper/blob/main/CONTRIBUTING.md)
            - ğŸ› **Issues**: [GitHub Issues](https://github.com/vincentkoc/dexscraper/issues)
            - â˜• **Support**: [Buy me a coffee](https://buymeacoffee.com/vincentkoc)

            ### ğŸ”¬ Research & Educational Use Only

            This software is provided for research and educational purposes only. It has no affiliation with DexScreener and should not be used for trading decisions. Always verify data independently and understand the risks of cryptocurrency markets.

          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          generate_release_notes: false

      - name: Post-release verification
        run: |
          echo "ğŸ‰ Release ${{ github.ref_name }} completed successfully!"
          echo "ğŸ“¦ PyPI: https://pypi.org/project/dexscraper/${{ github.ref_name }}/"
          echo "ğŸš€ GitHub: https://github.com/vincentkoc/dexscraper/releases/tag/${{ github.ref_name }}"
          echo "ğŸ’¡ Install with: pip install dexscraper==${{ github.ref_name }}"
