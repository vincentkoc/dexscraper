---
# yamllint disable rule:line-length
name: Release

'on':
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to build/publish (for example: v0.1.3)'
        required: true
        type: string

permissions:
  contents: write
  discussions: write
  id-token: write

jobs:
  build:
    name: Build Release Assets
    runs-on: ubuntu-latest
    outputs:
      package_version: ${{ steps.version.outputs.value }}
      release_tag: ${{ steps.release_meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref }}

      - name: Resolve release tag
        id: release_meta
        env:
          INPUT_TAG: ${{ inputs.tag_name }}
        run: |
          set -euo pipefail
          TAG="${INPUT_TAG:-${GITHUB_REF_NAME}}"
          if [[ ! "${TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z]+)*$ ]]; then
            echo "âŒ Invalid tag format. Expected: v1.2.3 (or prerelease like v1.2.3-rc1)"
            exit 1
          fi
          echo "âœ… Tag format is valid: ${TAG}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Verify tag format
        run: |
          echo "âœ… Using release tag: ${{ steps.release_meta.outputs.tag }}"

      - name: Verify we're on the exact tag commit
        run: |
          TAG_COMMIT="$(git rev-list -n 1 ${{ steps.release_meta.outputs.tag }})"
          HEAD_COMMIT="$(git rev-parse HEAD)"
          echo "Current commit: ${HEAD_COMMIT}"
          echo "Tag commit: ${TAG_COMMIT}"
          if [[ "${HEAD_COMMIT}" != "${TAG_COMMIT}" ]]; then
            echo "âŒ Not on tag commit!"
            exit 1
          fi
          echo "âœ… On exact tag commit"

      - name: Verify tag commit is on main branch
        run: |
          TAG_COMMIT="$(git rev-list -n 1 ${{ steps.release_meta.outputs.tag }})"
          git fetch --no-tags origin main
          if ! git merge-base --is-ancestor "${TAG_COMMIT}" origin/main; then
            echo "âŒ Tag commit is not on origin/main"
            echo "    Only tags from main branch are releaseable."
            exit 1
          fi
          echo "âœ… Tag commit is on origin/main"

      - name: Derive package version
        id: version
        run: |
          echo "value=${{ steps.release_meta.outputs.tag }}" | sed 's/^value=v/value=/' >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          echo "ðŸ”¨ Building Python package..."
          export SETUPTOOLS_SCM_PRETEND_VERSION="${{ steps.version.outputs.value }}"
          python -m build

          echo "ðŸ“¦ Package contents:"
          ls -la dist/

          echo "ðŸ” Verifying built version matches tag..."
          EXPECTED_VERSION="${{ steps.version.outputs.value }}"
          if ! ls dist/*"${EXPECTED_VERSION}"* >/dev/null 2>&1; then
            echo "âŒ Built artifacts do not contain expected version: ${EXPECTED_VERSION}"
            exit 1
          fi
          if ls dist/*dev* >/dev/null 2>&1; then
            echo "âŒ Refusing to publish dev artifacts from tag release."
            ls -la dist/
            exit 1
          fi

          echo "âœ… Checking package integrity..."
          python -m twine check dist/*

      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ steps.release_meta.outputs.tag }}
          path: |
            dist

  github_release:
    name: Publish GitHub Release From Draft
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      discussions: write
      pull-requests: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets-${{ needs.build.outputs.release_tag }}
          path: release-assets

      - name: Publish release from Release Drafter
        id: release_drafter
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
          tag: ${{ needs.build.outputs.release_tag }}
          version: ${{ needs.build.outputs.package_version }}
          name: "ðŸš€ DexScraper ${{ needs.build.outputs.release_tag }}"
          prerelease: ${{ contains(needs.build.outputs.release_tag, 'beta') || contains(needs.build.outputs.release_tag, 'alpha') || contains(needs.build.outputs.release_tag, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release notes
        env:
          DRAFTER_BODY: ${{ steps.release_drafter.outputs.body }}
          REPO_URL: https://github.com/${{ github.repository }}
        run: |
          set -euo pipefail
          NOTES_FILE="release-assets/release-notes.md"
          mkdir -p release-assets
          if [ -n "${DRAFTER_BODY}" ] && ! printf '%s' "${DRAFTER_BODY}" | grep -qi '^.*No changes.*$'; then
            printf '%s\n' "${DRAFTER_BODY}" > "${NOTES_FILE}"
          else
            bash scripts/generate-release-notes.sh "${{ needs.build.outputs.release_tag }}" "${NOTES_FILE}"
          fi

      - name: Update release notes from prepared file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ needs.build.outputs.release_tag }}" --notes-file release-assets/release-notes.md

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.build.outputs.release_tag }}" release-assets/dist/* --clobber

  pypi_publish:
    name: Publish To PyPI
    runs-on: ubuntu-latest
    needs: [build, github_release]
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets-${{ needs.build.outputs.release_tag }}
          path: release-assets

      - name: Deploy to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: release-assets/dist
          verbose: true
          print-hash: true

      - name: Post-release verification
        run: |
          echo "ðŸŽ‰ Release ${{ needs.build.outputs.release_tag }} completed successfully!"
          echo "ðŸ“¦ PyPI: https://pypi.org/project/dexscraper/${{ needs.build.outputs.package_version }}/"
          echo "ðŸš€ GitHub: https://github.com/vincentkoc/dexscraper/releases/tag/${{ needs.build.outputs.release_tag }}"
          echo "ðŸ’¡ Install with: pip install dexscraper==${{ needs.build.outputs.package_version }}"
